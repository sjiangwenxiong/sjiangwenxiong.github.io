<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>注册</title>
</head>
<body>
<div id="index">
    <div class="main">
        <input type="text" placeholder="请输入手机号码" v-model="phone"/>
        <input type="text" placeholder="请输入验证码" v-model="code"/>
        <input type="password" placeholder="请设置密码" v-model="password" @keyup="show()"/>
        <a @click="sent()" :class="{sent:issent}">{{sen}}</a>
    </div>
    <button :class="{active:isactive}" @click="turn()">注册</button>
</div>
</body>
<script>
    var reg=/^1[3|4|5|8][0-9]\d{4,8}$/;
    var vm=new Vue({
        el:"#index",
        data:{
            n:6,
            phone:"",
            code:"",
            sen:"发送验证码",
            password:"",
            issent:false,
            isactive:false,
            sent: function () {
                console.log("手机号码格式不正确")
            },
            turn: function () {
                console.log("密码至少六位")
            }
        },
        watch:{
            phone: function (now,old) {
                if(now.match(/[^0-9]/)!=null||now.length>11){
                    this.phone=old
                }
                if(now.match(reg)!=null&&now.length==11){
                    this.issent=true;
                    this.sent=function(){
                        this.sen="还剩"+this.n+"s失效";
                        var go= function () {
                          if(vm.n>0){
//                              console.log(vm.n)
                              vm.n=vm.n-1;
                              vm.sen="还剩"+vm.n+"s失效";
                          }else{
                              vm.sen="重新发送验证码";
                              clearInterval(timer);
                              timer=null,vm.n=60
                          }
                        };
                        var timer=null;
                        timer=setInterval(go,1000)
                    }
                }else{
                    this.issent=false;
                    this.sent=function(){

                    }
                }
            }
        },
        methods:{
            show: function () {
//                console.log(this.password.length)
                if(this.password.length>5){
                    this.isactive=true
                    this.turn= function () {
                        window.location.href="index.html"
                    }
                }else{
                    this.isactive=false;
                    this.turn= function () {

                    }
                }
            }
        }
    })
</script>
</html>
