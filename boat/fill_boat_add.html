<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写船盘信息-选择船舶-添加船舶</title>
<link rel="stylesheet" href="css/base.css" type="text/css">
<link rel="stylesheet" href="css/fill_boat_add.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div class="main pT20">
    <div class=" header clearfix">
    	<div class=" header1 fl "><img src="img/ghf.png" width="20" height="20"/></div>
        <div class="header2 fl mT10 font14"><span>船名</span></div>
        <div class="header3  fr"><input class="cfff" type="text" placeholder="杭州晖硕信息技术有限公司">
        </div>
    </div>
    <div class=" header clearfix">
    	<div class=" header1 fl "><img src="img/ghf.png" width="20" height="20"/></div>
        <div class="header2 fl mT10 font14"><span>吨位(吨)</span></div>
        <div class="header3  fr"><input class="cfff" type="text" placeholder="请输入">
        </div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">船舶类型</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text" placeholder="请输入"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">船籍港</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text" placeholder="请输入"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">船舶呼号</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text" placeholder="请输入"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">建造日期</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">总重(吨)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">净重(吨)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">船长(米)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font14">船宽(米)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font12">舱容(立方)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class="head clearfix">
    	<span class="wd25 fl font12">舱口数(个)</span>
        <div class="head1 wd75 fr "><input class="cfff" type="text"></div>
    </div>
    <div class=" header clearfix">
        <div class="header2 fl wd20 mT5 ml10"><p class="font14">满载吃水</p><p class="font13">(米)</p></div>
        <div class="header3  fr wd60"><input class="cfff" type="text"></div>
    </div>
    <div>
      <a href="#"><div class="bottom"><input type="button" name="button"  value="提交" />
    </div></a>
</div>
</body>
</html>
