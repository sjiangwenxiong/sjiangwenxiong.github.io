<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link rel="stylesheet" href="css/base.css" type="text/css">
<link rel="stylesheet" href="css/register_address.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<body>
<div class="main">
    <div class="head wd100 font15">
      <div class="fl wd49" style="border-right:2px solid #2E3437;">
        <div class="head_l"><a href="#">快速注册</a></div>
      </div>
      <div class="fr wd50"><div class="head_r"><a href="#" class="ffff">认证注册</a></div></div>
    </div>
    <div class="ht45 wd80 mA mT15 clearfix" style="background:#2D3034;">
    	<div class="content_left1 fl "></div>
        <div class="content_right1 fl">
        	<span class="font14">联系电话</span>
            <input>
        </div>
    </div>
    <div class="ht45 wd65 ml10 mT15 clearfix" style="background:#2D3034;position:relative;">
    	<div class="content_left5 fl "></div>
        <div class="content_right2 fl">
        	<span class="font14">营业执照</span>
            <input>
        </div>
        <img src="img/zheng.png" width="45" height="45" class="pic" />
    </div>
    <div class="ht45 wd65 ml10 mT15 clearfix" style="background:#2D3034;position:relative;">
    	<div class="content_left4 fl "></div>
        <div class="content_right2 fl">
        	<span class="font14">头像</span>
            <input>
        </div>
        <img src="img/touxiang.png" width="45" height="45" class="pic" />
    </div>
    <div class="ht45 wd80 mA mT15 clearfix" style="background:#2D3034;">
    	<div class="content_left2 fl "></div>
        <div class="content_right1 fl">
        	<span class="font14">传真号码</span>
            <input>
        </div>
    </div>
    <div class="ht45 wd80 mA mT15 clearfix" style="background:#2D3034;">
    	<div class="content_left3 fl "></div>
        <div class="content_right1 fl">
        	<span class="font14">地址</span>
            <input>
        </div>
    </div>
    <div class="foot1 wd80 mA mT15 clearfix ffff font14"><span class="mL10">公司简介</span></div>
    <textarea></textarea>
    <div><a href=""><div class="bottom texC">提交</div></a></div>
    <div class="wd80 address ">
      <div class="wd100 font14 pT10 clearfix">
        <div class="fl ml10">行业选择</div><div class="fr mR10 c3D8">确定</div>
      </div>
      <div class="ml10 mT5">可多选，（点击选择，再次点击取消选择）</div>
      <div class="wd80 font14 pT10 clearfix mA texC ">
        <div class="choose fl ffff">船东</div>
        <div class="choose fr ffff">货主</div>
      </div>
      <div class="wd80 font14 mT15 clearfix mA texC ">
        <div class="choose fl ffff">代理</div>
        <div class="choose fr ffff">船代</div>
      </div>
      <div class="wd80 font14 mT15 clearfix mA texC ">
        <div class="choose fl ffff">货代</div>
        <div class="choose fr ffff">燃油</div>
      </div>
      <div class="wd80 font14 mT15 clearfix mA texC ">
        <div class="choose fl ffff">配件</div>
        <div class="choose fr ffff">物料</div>
      </div>
    </div>
</div>
