<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 50px;height: 50px;background: red;"></div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $("div").mousedown(function (e) {
        var x=e.clientX,y=e.clientY;
        $("body").mousemove(function (a) {
            var mx=a.clientX,my=a.clientY;
            $("div").css({marginLeft:(mx-25)}).css({marginTop:(my-25)});
//            console.log(mx,my)
        })
    }).mouseup(function () {
        $("body").unbind("mousemove")
    })
</script>
</html>
