<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="node_modules/scroll/scrollbar.css">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/myclass.css"/>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script type="application/javascript" src="node_modules/scroll/iscroll.js"></script>
    <title>我的课程</title>
    <script type="text/javascript">
        var myScroll,
                pullUpEl, pullUpOffset,
                generatedCount=0,t=0,b= 0;
        /**
         * 滚动翻页 （自定义实现此方法）
         * myScroll.refresh();		// 数据加载完成后，调用界面更新方法
         */
        function pullUpAction () {
            setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
                if(vm.num<arr.order.length){
                    var n=vm.num
                    for(i=n;i<n+5;i++){
                        if(i<=arr.order.length){
                            vm.order.push(arr.order[i]);
                            myScroll.refresh();
                        }else{
                            document.getElementsByClassName("pullUpLabel")[0].innerHTML="没有更多了"
                        }
                        vm.num++
                    }
                }else{
                    document.getElementsByClassName("pullUpLabel")[0].innerHTML="没有更多了"
                    document.getElementsByClassName("pullUpIcon")[0].remove()
                }
                	// 数据加载完成后，调用界面更新方法 Remember to refresh when contents are loaded (ie: on ajax completion)
            }, 1000);	// <-- Simulate network congestion, remove setTimeout from production!
        }

        /**
         * 初始化iScroll控件
         */
        function loaded() {
            pullUpEl = document.getElementById('pullUp');
            pullUpOffset = pullUpEl.offsetHeight;
            console.log(pullUpOffset);
            myScroll = new iScroll('wrapper', {
                scrollbarClass: 'myScrollbar', /* 重要样式 */
                useTransition: false, /* 此属性不知用意，本人从true改为false */
                onRefresh: function () {
                    if (pullUpEl.className.match('loading')) {
                        pullUpEl.className = '';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                    }
                },
                onScrollMove: function () {
//                    console.log(this);
                    if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                        pullUpEl.className = 'flip';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '松手开始更新...';
                        this.maxScrollY = this.maxScrollY;
                    } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                        pullUpEl.className = '';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                        this.maxScrollY = pullUpOffset;
                    }
                },
                onScrollEnd: function () {
                    if (pullUpEl.className.match('flip')) {
                        pullUpEl.className = 'loading';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
                        pullUpAction();	// Execute custom function (ajax call?)
                    }
                }
            });

            setTimeout(function () { document.getElementById('wrapper').style.left = '0'; }, 800);
        }

        //初始化绑定iScroll控件
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        document.addEventListener('DOMContentLoaded', loaded, false);
        window.onload= function () {
            var imgh=document.querySelector("img").clientHeight
            document.getElementById("wrapper").style.top=imgh+45
        }
    </script>
    <style type="text/css" media="all">
        #wrapper {
            position:absolute; z-index:1;
            left:0;
            width:100%;
            overflow:auto;
        }

        #scroller {
            position:relative;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color:rgba(0,0,0,0);

            float:left;
            width:100%;
            padding:0;
        }

        /**
         *
         * 下拉样式 Pull down styles
         *
         */
        #pullUp {
            background:#fff;
            height:20px;
            line-height:20px;
            padding:5px 10px;
            border-bottom:1px solid #ccc;
            font-weight:bold;
            font-size:14px;
            color:#888;
        }
        #pullDown .pullDownIcon, #pullUp .pullUpIcon  {
            display:block; float:left;
            width:20px; height:20px;
            background:url(node_modules/scroll/pull-icon@2x.png) 0 0 no-repeat;
            -webkit-background-size:20px 40px; background-size:20px 40px;
            -webkit-transition-property:-webkit-transform;
            -webkit-transition-duration:250ms;
        }
        #pullDown .pullDownIcon {
            -webkit-transform:rotate(0deg) translateZ(0);
        }
        #pullUp .pullUpIcon  {
            -webkit-transform:rotate(-180deg) translateZ(0);
        }

        #pullDown.flip .pullDownIcon {
            -webkit-transform:rotate(-180deg) translateZ(0);
        }

        #pullUp.flip .pullUpIcon {
            -webkit-transform:rotate(0deg) translateZ(0);
        }

        #pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
            background-position:0 100%;
            -webkit-transform:rotate(0deg) translateZ(0);
            -webkit-transition-duration:0ms;

            -webkit-animation-name:loading;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-timing-function:linear;
        }

        @-webkit-keyframes loading {
            from { -webkit-transform:rotate(0deg) translateZ(0); }
            to { -webkit-transform:rotate(360deg) translateZ(0); }
        }

    </style>
</head>
<body>
<div class="main">
    <img src="image/myclass.png">
    <ul>
        <li v-for="(item,index) in list" :class="{active:n==index}" @click="n=index">{{item}}</li>
    </ul>
    <div class="content" v-for="(a,index) in list2" :class="{show:index==n}">
        <div id="wrapper">
            <div id="scroller">
                <div v-for="item in order">
                    <div>
                        <img src="image/class.png" />
                    </div>
                    <div>
                        <div>
                            <span>{{item.name}}</span>
                            <button class="fr" v-if="index!=3" @click="turn(a)">{{a}}</button>
                        </div>
                        <div>
                            <p>教练：{{item.teach}}</p>
                            <p>{{item.date}}</p>
                        </div>
                    </div>
                </div>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
