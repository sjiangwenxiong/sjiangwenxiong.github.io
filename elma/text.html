<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="item in arr">{{item}}</div>
    <button @click="fun()">添加</button>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            arr:[1,2]
        },
        methods:{
            fun: function () {
                this.arr[4]=3;
                console.log(this.arr)
            }
        }
    })
</script>
</html>
